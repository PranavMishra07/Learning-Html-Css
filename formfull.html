<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            text-align: center;
        }

        input {
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="" onsubmit=" return validate()">
        <label for="">Name</label>
        <input type="text" id="name" placeholder="Enter Name"><br><br>
        <label for="">Age</label>
        <input type="text" id="age" placeholder="Enter Age"><br><br>
        <label for="">Contact</label>
        <input type="text" id="contact" placeholder="Enter Contact"><br><br>
        <label for="">Email</label>
        <input type="text" id="email" placeholder="Enter Email"><br><br>
        <label for="">Password</label>
        <input type="text" id="password" placeholder="Enter Password"><br><br>
        <label for="">Confirm Password</label>
        <input type="text" id="cpassword" placeholder="confirm Password"><br><br>

        <input type="submit">
    </form>



    <script src="formfull.js"></script>
</body>

</html>
